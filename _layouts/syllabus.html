---
layout: default
---
<section class="row">
    <div class="col-md-8 col-md-offset-2">
        {{ content }}
    </div>
</section>

<section class="row">
    <div class="col-md-8 col-md-offset-2">
        <dl class="dl-horizontal">
            {% for lesson in site.lessons %}
                {% if lesson.type == "lesson" %}
                    <dt>{{ lesson.date | date: "%b %-d" }}</dt>
                    <dd>
                       <strong><a class="post-link" href="{{ lesson.url }}">{{ lesson.title }}</a></strong> &mdash; {{ lesson.description }}
                    </dd>
                {% endif %}
            {% endfor %}
        </dl>
    </div>
</section>
