  <head lang="en-US">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

    <!-- Bootstrap -->
    <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic,300italic,300" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/css/syntax-highlight-styles/default.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet" type="text/css">

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url | remove: "/index.html" }}" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- http://coolors.co/343434-39b398-91ffa9-d1ffab-fffad4 -->
  </head>
